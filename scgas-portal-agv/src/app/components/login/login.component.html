<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 middle-panel">
      <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">

        <!-- Login Form -->
        <form role="form">

        <!-- Username Field -->
            <div class="row">
                <div class="form-group col-md-12">
                  <input [(ngModel)]="registerCredentials.user" class="form-control" id="username" type="text" name="username" placeholder="UsuÃ¡rio" required/>
                </div>
            </div>

            <!-- Content Field -->
            <div class="row">
                <div class="form-group col-md-12">
                    <input [(ngModel)]="registerCredentials.pass" class="form-control" id="password"  type="password" name="password" placeholder="Senha" required/>
                </div>
            </div>

            <!-- Login Button -->
            <div class="row" style="text-align:center;">
                <div class="form-group col-md-12">
                    <button class="btn btn-primary" type="submit" (click)="entrar()">Entrar</button>
                </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
